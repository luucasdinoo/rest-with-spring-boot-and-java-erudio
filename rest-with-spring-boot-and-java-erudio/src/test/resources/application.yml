server:
  port: 8888

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show_sql: false
    open-in-view: false

spring-doc:
  # Documentar apenas os endpoints informados abaixo
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true

